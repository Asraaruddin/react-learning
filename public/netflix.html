<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix</title>

  <!-- Custom Styles -->
  <style type="text/css">
    .bg-image {
      background-image: url("netflixbackground.jpg");
      height: 100vh;
      background-size: cover;
    }
    .bg-shade {
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }
    section{
        padding-top: 120px;
    }
   
  </style>

  <!-- Bootstrap + Icons (still from local if needed) -->
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  <!-- ✅ React & Babel from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React Code -->
  <script type="text/babel">
    function NetflixIndex() {
      return (
        <div className="bg-image">
          <div className="bg-shade">
            <NetflixHeader/>
            <section>
                <NetflixMain/>
            </section>
          </div>
        </div>
      );
    }

    function NetflixHeader() {
      return (
        <header className="p-3 d-flex justify-content-between">
            <div className="fs-1 fw-bold text-danger">NETFLIX</div>
            <div>
                <span className="bg-light p-2 me-2 rounded rounded-2"><span className="bi bi-translate"></span> Language</span><span className="bi bi-chevron-down"></span>
                <button className="btn btn-danger">Signin</button>
            </div>
        </header>
      );
    }

    function NetflixMain() {
      return (<main className="text-white text-center">
<div className="h1">Unlimited movies,TV <br/> shows and more </div>
<div className="mt-3 fs-5 ">Starts at ₹149  Cancel at any time.</div>
<div>
    <NetflixRegister />   
</div>
      </main>);
    }

    function NetflixRegister() {
      return (
        <form className="mt-4">
            <p className="fs-6">Ready to watch? Enter your email to create or restart your membership.</p>
            <div className="d-flex justify-content-center">
                <div className="input-group input-group-lg w-50">
                    <input type="email" className="form-control bg-dark text-white" placeholder="your email address" /> 
                    <button className="btn btn-danger ms-1">Get Started <span className="bi bi-chevron-right"></span> </button>
                </div>
            </div>

      </form>);
    }

    const root = document.getElementById("root");
    const container = ReactDOM.createRoot(root);
    container.render(<NetflixIndex />);
  </script>
</head>
<body>
  <noscript>please enable JavaScript in your browser</noscript>
  <div id="root"></div>
</body>
</html>
